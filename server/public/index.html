<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>Sequel To-Do List</h1>
    </header>

    <main>

        <div id="inputs">
            <input id="taskInput" placeholder="Task Name"/>
            <input id="descriptionInput" placeholder="Task Description"/>
            <button id="submitButton">Submit</button>
            <button id="deleteAllButton">Delete All Completed Tasks</button>
        </div>

        <table>
            <thead>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Date Added</th>
                <th>Date Completed</th>
            </thead>
            <tbody id="feedback">
            </tbody>
        </table>

    </main>

    <footer>
        <address>emerson.aagaard@gmail.com</address>
        <address>http://github.com/emersona-glitch/</address>
    </footer>
</body>
</html>
